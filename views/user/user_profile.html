
{%extends './layout.html' %}
{% block head %}
<link rel="stylesheet" href="/public/css/user_form.css">
{% endblock %}

{% block main %}
<section class="self_content">
            <div class="wrap">
                <h2><span>个人动态</span></h2>

                <form class="form" action="">

                    <div>
                        <p>昵称</p>
                        <input type="text" />
                    </div>

                    <div>
                        <p>手机</p>
                        <input type="text" />
                    </div>

                    <div>
                        <p>邮箱</p>
                        <input type="text" />
                    </div>

                    <div>
                        <p>真实姓名</p>
                        <input type="text" />
                    </div>

                    <div>
                        <p>性别</p>
                        <div>
                            <select>
                                <option value="男">男</option>
                                <option value="女">女</option>
                                <option value="保密">保密</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <p>生日</p>
                        <div>
                            <select class="select">
                                <option value="2018">2018</option>
                            </select>
                            <select>
                                <option value="11">11</option>
                            </select>
                            <select>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <button class="submit">保存</button>
                    </div>

                </form>
            </div>
        </section>
{% endblock%}

{% block JS %}
<script type='text/javascript' src='/public/js/jquery.min.js'></script>
<script type='text/javascript' src='/public/js/user.js'></script>
<script type='text/javascript' src='/public/js/user_profile.js'></script>
{% endblock %}
